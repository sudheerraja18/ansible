- name: filters
  hosts: local
  connection: local
  tasks:
  - name: handle undefined variable
    ansible.builtin.debug:
      msg: "Hello {{ PERSON | default('RAMESH') }}"

  - name: list of fruits
    vars:
      fruits: "apple,banana,orange"
    ansible.builtin.debug:
      msg: "Fruits are: {{ fruits | split(',') }}"

  - name: convert map/dict to list
    vars:
      course:
        name: Ansible
        duration:10Hrs
        trainer: sivakumar
    ansible.builtin.debug:
      msg: "Course info: {{ course | dict2items }}"