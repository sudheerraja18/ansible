- name: variables
  hosts: local
  connection: local
  vars: # PLAY level variables
    COURSE:  "DevOps with Aws"
    DURATION: 120HRS
    TRAINER: Sivakumar
  tasks:
  - name: print the variables
    ansible.builtin.debug:
      msg: "Course is {{ COURSE }}, Duration is {{ DURATION }}, Trainer is {{ TRAINER }}"

